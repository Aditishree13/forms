<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-sm-10 col-sm-offset-1 col-md-offset-2 ">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div
         id="user-data "
        ngModelGroup="userData"
        #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">username</label>
            <input
             type="text"
              id="username"
               class="form-control"
               ngModel
               name="username"
               required>
          </div>
          <br>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          
          <div class="form-group">
           <label for="email">Mail</label>
            <input
             type="email" 
             id="email" 
             class="form-control"
             ngModel
             name="email"
             required 
             email
             #email="ngModel">
             <span class="help=block" *ngIf="email.valid && email.toucher">please enter a valid email</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.toucher">user data is invalid</p>
        <br>
      <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret"
           class="form-control"
           [ngModel]="defaultQuestion"
           name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <textarea 
          name="questionAnswer" 
           rows="3"
           class="form-control"
           [(ngModel)]="answer"></textarea>
           <p>your reply: {{ answer }} </p>
           <div class="radio" *ngFor="let gender of genders">
             <label>
               <input
               type="radio"
               name="gender"
               ngModel
               [value]="gender"
               required>
             </label>
           </div>
        </div>
        <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>yourData</h3>
      <p>Username: {{ user.username }}</p>
      <p>email: {{ user.email }}</p>
      <p>secret Question: your first {{ user.secretQuestion }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
